name: dev-draft-pr

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  draft_pr:
    if: github.event.label.name == 'status:in-progress'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create branch
        run: |
          BRANCH="auto/issue-${{ github.event.issue.number }}"
          git checkout -b "$BRANCH"
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Add draft bootstrap file
        run: |
          mkdir -p .automation
          cat > .automation/issue-${{ github.event.issue.number }}.md <<EOF
          Draft PR bootstrap for issue #${{ github.event.issue.number }}
          Goal: ${{ github.event.issue.title }}
          Note: This workflow only creates draft PR scaffolding.
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: draft bootstrap for issue #${{ github.event.issue.number }}"

      - name: Open Draft PR
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          branch: ${{ env.BRANCH }}
          title: "Draft: #${{ github.event.issue.number }} ${{ github.event.issue.title }}"
          body: |
            Closes #${{ github.event.issue.number }}

            자동 생성 Draft PR입니다.
            - 구현은 별도 작업으로 반영
            - QA 게이트 통과 전 merge 금지
            - 최종 merge는 사람 승인
          draft: true
