name: qa-gate-flutter

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  flutter-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install deps
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Unit tests
        run: flutter test

      - name: QA comment
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const ok = '${{ job.status }}' === 'success';
            const body = ok
              ? 'QA 게이트 통과: flutter analyze/test 성공. 최종 merge는 사람 승인 필요.'
              : 'QA 게이트 실패: Actions 로그 확인 후 수정 필요.';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            });
